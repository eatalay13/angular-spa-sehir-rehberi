<main role="main" class="container">
  <div class="row">
    <form [formGroup]="cityAddForm" (ngSubmit)="add()" class="">
      <h2 class="mt-3 pt-3">Yeni Şehir Ekle</h2>
      <div class="form-group">
        <input type="text" id="name" formControlName="name" class="form-control" placeholder="Şehir adı" autofocus>
        <span class="help-block" *ngIf="cityAddForm.get('name').hasError('required') && cityAddForm.get('name').touched">Şehir adı zorunludur.</span>
      </div>
      <div class="form-group">
          <input type="text" id="description" formControlName="description" class="form-control" placeholder="Açıklama" autofocus>
          <span class="help-block" *ngIf="cityAddForm.get('description').hasError('required') && cityAddForm.get('description').touched">Açıklama zorunludur.</span>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit"[disabled]="!cityAddForm.valid">Ekle</button>
      <h6>{{cityAddForm.value | json}}</h6>
      <h6>{{cityAddForm.status | json}}</h6>
    </form>
  </div>
</main>
