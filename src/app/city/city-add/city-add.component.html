<main role="main" class="container">
  <div class="col-m-12">
    <div class="card mt-3">
      <div class="card-header">
          <h2>Yeni Şehir Ekle</h2>
      </div>
      <div class="card-body">
          <form [formGroup]="cityAddForm" (ngSubmit)="add()" class="">        
              <div class="form-group">
                <input type="text" id="name" formControlName="name" class="form-control" placeholder="Şehir adı" autofocus>
                <span class="text-danger" *ngIf="cityAddForm.get('name').hasError('required') && cityAddForm.get('name').touched">Şehir adı zorunludur.</span>
              </div>
              <div class="form-group">
                  <input type="text" id="description" formControlName="description" class="form-control" placeholder="Açıklama" autofocus>
                  <span class="text-danger" *ngIf="cityAddForm.get('description').hasError('required') && cityAddForm.get('description').touched">Açıklama zorunludur.</span>
              </div>
              <button class="btn btn-lg btn-primary btn-block" type="submit"[disabled]="!cityAddForm.valid">Ekle</button>
            </form>
      </div>
    </div>
  </div>
</main>
